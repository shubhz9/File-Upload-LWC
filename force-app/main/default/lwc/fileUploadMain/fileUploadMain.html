<template>
    <lightning-card title="File Upload" icon-name="custom:custom14">
        <lightning-file-upload 
        label="Insert File"
        name="uploadfile"
        accept={acceptedFormats}
        onuploadfinished={handleUploadFinished}
        record-id={recordId}
        multiple>

        </lightning-file-upload>
    </lightning-card>

    <lightning-card title="Related Files">
        <lightning-datatable 
            key-field="file.Id"
            columns={columns}
            data={fileList}>
        </lightning-datatable>
    </lightning-card>
</template>
